<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="16" cy="16" r="16" fill="#1a8917"/>
  
  <!-- Podcast/Audio wave symbol -->
  <g transform="translate(16, 16)">
    <!-- Center dot (microphone/speaker) -->
    <circle cx="0" cy="0" r="2" fill="white"/>
    
    <!-- Inner wave -->
    <circle cx="0" cy="0" r="5" fill="none" stroke="white" stroke-width="1.5" opacity="0.8"/>
    
    <!-- Outer wave -->
    <circle cx="0" cy="0" r="8" fill="none" stroke="white" stroke-width="1.5" opacity="0.6"/>
    
    <!-- Document/transcript lines -->
    <g transform="translate(3, -6)">
      <rect x="0" y="0" width="8" height="1" fill="white" opacity="0.9"/>
      <rect x="0" y="3" width="6" height="1" fill="white" opacity="0.7"/>
      <rect x="0" y="6" width="7" height="1" fill="white" opacity="0.5"/>
      <rect x="0" y="9" width="5" height="1" fill="white" opacity="0.3"/>
    </g>
  </g>
</svg>